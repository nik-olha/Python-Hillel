{% extends 'core/base.html' %}
{% block content %}

<h1>{{object}}</h1>

<article class="post">
    <p> Post created: {{ object.created_at}}</p>
    <p> Last updates: {{ object.update_at}}</p><br>

    <p>{{ object.content|linebreaksbr }}</p>
    <h5>{{likes}} people like this post</h5>
    <h5>{{dislikes}} people dislike this post</h5>
    <p>{{ object.user }}</p>
    
 
</article>
{% endblock %}
